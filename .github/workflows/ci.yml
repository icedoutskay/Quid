name: Monorepo CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: SMART CONTRACTS
  contracts:
    name: Contract Tests (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quid-contract
    steps:
      - uses: actions/checkout@v4

      - name: Check for contract changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            contracts:
              - 'quid-contract/**'

      - name: Install Rust
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt

      - name: Cache Cargo registry
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            quid-contract/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Formatting
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        run: cargo fmt --check

      - name: Linting
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        run: cargo clippy --all-targets --target wasm32-unknown-unknown -- -D warnings

      - name: Run Tests
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        run: cargo test

  # JOB 2: FRONTEND
  frontend:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Check for frontend changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'

      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        run: npm ci

      - name: Lint
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        run: npm run lint

      - name: Type Check & Build
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        run: npm run build
